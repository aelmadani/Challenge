<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥AHMADðŸ”¥</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    /*text-shadow: 10px 10px 0 rgba(0,0,0,1);*/
    font-size: 100px;
  }
  </style>

<script>

const text = document.querySelector('h1');

function movingShadow(e) {
  xPos = e.clientX-window.innerWidth/2;
  yPos = e.clientY-window.innerHeight/2;

  text.style.textShadow = `
    ${xPos/2}px ${yPos/2}px 1px #6B5B95, 
    ${-xPos/2}px ${-yPos/2}px 1px #DC4C46,
    ${-yPos/2}px ${-xPos/2}px 1px #00A591,
    ${yPos/2}px ${xPos/2}px 1px #BC70A4
    `;
}

window.addEventListener('mousemove', movingShadow) ;


</script>
</body>
</html>
