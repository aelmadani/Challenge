<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

// JS code der gemmer tastatur hits i en array og sammenligner med en secretCode. Hvis man på et tidspunkt
// indtaster koden, så udløser det en "gevinst"..

const secretCode = 'ahmad' // Den hemmelige kode
const pressed = []; // tom array hvor indtastninger gemmes
document.addEventListener('keyup', (e)=> { 
pressed.push(e.key); // hver intastning gemmes i pressed
pressed.splice(0, pressed.length-secretCode.length); // "gamle" indtastninger slettes, således at presset er altid kun lige så lang som koden.
if(pressed.join('')===secretCode) { // .join joiner array's elementer. Her sammenlignes pressed med kode
  console.log(pressed)
  cornify_add();
}
});

</script>
</body>
</html>
